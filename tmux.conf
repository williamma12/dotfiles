#################
#### Plugins ####
#################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'tmux-plugins/tmux-sensible'

# tmux-resurrect options
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-save-shell-history 'on'


#####################
#### Key Configs ####
#####################
# Change Keybindings for changing panes
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Move windows
bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1

# Search mode uses vi shortcuts
set-window-option -g mode-keys vi
# Scroll up/down with j/k
bind-key -t vi-copy 'j' page-up
bind-key -t vi-copy 'k' page-down
# Make copy like vim
bind-key -t vi-copy 'v' begin-selection                  
bind-key -t vi-copy 'y' copy-selection


############################
#### Powerline Settings ####
############################
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/plugins/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/plugins/tmux-powerline/powerline.sh right)"

bind -n S-up \
	send-keys M-F12 \; \
	set -qg status-bg colour24 \; \
    unbind C-b
bind -n S-down \
	send-keys M-F11 \; \
	set -qg status-bg colour39 \; \
    bind -qg prefix C-b


##################
#### Settings ####
##################
# Renumber windows automatically after removing a window
# Prevents my OCD and means I don't have to manually run {move|swap}-window
set-option -g renumber-windows on

set -g default-terminal "screen-256color"




# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
